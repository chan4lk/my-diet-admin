<div class="d-flex justify-content-between">
  <h1 class="text-secondary">Dashboard</h1>
  <div></div>
  <div>
    <button class="btn btn-secondary m-2" (click)="download()">
      Download
    </button>
    <button class="btn btn-secondary m-2" (click)="downloadCharts()">
      Download Charts
    </button>
  </div>
</div>
<div id="dashboardWrapper" class="d-flex justify-content-between">
  <div class="card mt-2 mr-2 w-100">
    <div class="card-body">
      <h5 class="card-title">7 Days User base</h5>
      <p class="card-text">
        Checkout Underweight, Overweight and healthy people count.
      </p>
      <button
        (click)="downloadChart(chart1, '7 Days User base')"
        class="btn btn-primary"
      >
        Download
      </button>
      <canvas
        baseChart
        #chart1
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      ></canvas>
    </div>
  </div>

  <div class="card mt-2 mr-2 w-100">
    <div class="card-body">
      <h5 class="card-title">7 Days User base</h5>
      <p class="card-text">
        Checkout Underweight, Overweight and healthy people count.
      </p>
      <button
        (click)="downloadChart(chart2, '7 Days User base')"
        class="btn btn-primary"
      >
        Download
      </button>
      <canvas
        baseChart
        #chart2
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      ></canvas>
    </div>
  </div>
</div>
