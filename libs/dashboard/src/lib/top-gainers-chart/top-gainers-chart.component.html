<div class="card mt-2 mr-2">
  <div class="card-body">
    <h5 class="card-title">Top Gainers</h5>
    <p class="card-text d-inline">
      Checkout top 10 Gainers from yesterday.
    </p>
    <button
      data-html2canvas-ignore="true"
      (click)="downloadChart('Top Gainers')"
      class="btn btn-primary mb-2 d-inline"
    >
      Download
    </button>
    <div class="content">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Weight</th>
            <th scope="col">Change</th>
            <th scope="col">Percentage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of topUsers; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.fullName }}</td>
            <td>{{ item.weight }}</td>
            <td>{{ item.change }}</td>
            <td>{{ item.percentage * 100 | number: '1.0-0' }}%</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
