<h1 class="text-secondary">Foods</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Protiene</th>
      <th scope="col">Carbohydrates</th>
      <th scope="col">Fat</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of foods; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.protine }}</td>
      <td>{{ item.carbohydrate }}</td>
      <td>{{ item.fat }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
