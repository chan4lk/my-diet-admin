<h1 class="text-secondary">Profiles</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Height</th>
      <th scope="col">Weight</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of profiles; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td></td>
      <td></td>
      <td>{{ item.age }}</td>
      <td>{{ item.gender }}</td>
      <td>{{ item.height }}</td>
      <td>{{ item.weight }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
