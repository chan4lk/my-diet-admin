<div class="card mt-2 mr-2 w-100">
  <div class="card-body">
    <h5 class="card-title">Food Rating</h5>
    <p class="card-text d-inline">
      Checkout ratings for each food item.
    </p>
    <button
      data-html2canvas-ignore="true"
      (click)="downloadChart('Top Gainers')"
      class="btn btn-primary mb-2 d-inline"
    >
      Download
    </button>
    <div class="content">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Food Id</th>
            <th scope="col">User Id</th>
            <th scope="col">Rating</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of foods; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.userId }}</td>
            <td>
              <i
                [ngClass]="[
                  item.rating === 1 ? 'fa fa-thumbs-up' : 'fa fa-thumbs-down'
                ]"
              ></i>
            </td>
            <td>{{ item.date | date: 'MM/dd/yyy' }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
