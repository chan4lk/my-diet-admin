<div class="card mt-2 mr-2 w-100">
  <div class="card-body">
    <h5 class="card-title">Food Rating</h5>
    <p class="card-text d-inline">
      Checkout ratings for each food item.
    </p>
    <button
      data-html2canvas-ignore="true"
      (click)="downloadChart('Food Rating')"
      class="btn btn-primary mb-2 d-inline"
    >
      Download
    </button>
    <div class="content">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Food Id</th>
            <th scope="col">Food Name</th>
            <th scope="col">Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of foods; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.foodId }}</td>
            <td>{{ item.food.name }}</td>
            <td>
              {{ item.rating }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
